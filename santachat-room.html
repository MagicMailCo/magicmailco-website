<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaChat Room | Magic Mail Co.</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --cream: #faf7f0;
            --warm-beige: #f5f1e8;
            --sage-green: #9caf88;
            --deep-forest: #4a5d3a;
            --soft-gold: #c9a96e;
            --rich-burgundy: #8b4a4a;
            --charcoal: #2c2c2c;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .ornate-box {
            background: var(--warm-beige);
            border: 3px solid var(--sage-green);
            padding: 50px;
            position: relative;
            box-shadow: 0 10px 30px rgba(74, 93, 58, 0.1);
        }

        .ornate-box::before {
            content: "";
            position: absolute;
            top: -12px; left: -12px; right: -12px; bottom: -12px;
            border: 1px solid var(--soft-gold);
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            color: var(--deep-forest);
            margin-bottom: 25px;
        }

        .intro-text {
            font-size: 1.25rem;
            text-align: center;
            max-width: 650px;
            margin: 0 auto 40px;
            color: var(--charcoal);
        }

        .chat-wrapper {
            margin-top: 40px;
            padding: 20px;
            background: #fff;
            border: 2px solid var(--sage-green);
            border-radius: 6px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            padding-bottom: 30px;
            font-size: 0.9rem;
            color: var(--deep-forest);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="ornate-box">
            <h1>SantaChat Room</h1>

            <p class="intro-text">
               Welcome to your family’s private SantaChat Room.  
               When your child is ready, they may begin talking to Santa below.  
               Messages are warm, magical, and designed to spark imagination.
            </p>

            <div class="chat-wrapper">

                <!-- ⭐ ChatBase Santa Bot Embed -->
                <script>
                (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="5_FijZYe-eAoW7FfBmL3z";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
                </script>

            </div>

        </div>

        <footer>
            Crafted with care by Magic Mail Co.
        </footer>
    </div>
</body>
</html>
